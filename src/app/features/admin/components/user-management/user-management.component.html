

<div class="container mt-5">
    <h1 class="text-center mb-4">Gestion des Utilisateurs</h1>

    <!-- Formulaire d'ajout d'utilisateur -->
    <div *ngIf="showAddUserForm" class="card mb-4">
      <div class="card-header">
          <h3>Ajouter un Utilisateur</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)="submitAddUser()">
              <div class="mb-3">
                  <label for="username" class="form-label">Nom d'utilisateur</label>
                  <input type="text" id="username" class="form-control" [(ngModel)]="newUser.username" name="username" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input type="password" id="password" class="form-control" [(ngModel)]="newUser.password" name="password" required>
              </div>
              <div class="mb-3 form-check">
                  <input type="checkbox" id="isAdmin" class="form-check-input" [(ngModel)]="newUser.admin" name="isAdmin">
                  <label class="form-check-label" for="isAdmin">Administrateur</label>
              </div>
              <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
                  <button type="button" class="btn btn-secondary" (click)="showAddUserForm = false">Annuler</button> <!-- Bouton pour cacher le formulaire -->
              </div>
          </form>
      </div>
  </div>

  <div *ngIf="!showAddUserForm"  >
      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Boutons de filtre Ã  gauche -->
        <div class="btn-group" role="group" aria-label="Filter users by role">
          <button type="button" class="btn btn-outline-primary me-2" (click)="filterUsers('all')">ALL</button>
          <button type="button" class="btn btn-outline-info me-2" (click)="filterUsers('admin')">Admin</button>
          <button type="button" class="btn btn-outline-success me-2" (click)="filterUsers('normal')">Normal</button>
        </div>

        <div>
          <button class="btn btn-outline-primary" (click)="openAddUserForm()" title="Ajouter Utilisateur">
            <i class="fas fa-plus me-1"></i>
            <i class="fas fa-user me-1"></i>
          </button>
        </div>
      </div>



    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Admin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.admin ? 'Oui' : 'Non' }}</td>
          <td>
            <button class="btn btn-outline-success me-2" (click)="viewUserDetails(user)" title="Voir DÃ©tails">
                <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-outline-warning me-2" (click)="editUser(user)" title="Modifier">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-outline-info me-2" (click)="changeStatus(user)" title="Changer le Statut">
                <i class="fas fa-exchange-alt"></i>
            </button>
            <button class="btn btn-outline-danger me-2" (click)="deleteUser(user)" title="Supprimer">
              <i class="fas fa-trash"></i>
            </button>
          </td>


        </tr>
      </tbody>
    </table>
  </div>

</div>


<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">Ajouter Utilisateur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="submitAddUser()">
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="newUser.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="newUser.email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="newUser.password" name="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="isAdmin" class="form-check-input" [(ngModel)]="newUser.admin" name="isAdmin">
            <label class="form-check-label" for="isAdmin">Administrateur</label>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
        </form>
      </div>
    </div>
  </div>
</div>
